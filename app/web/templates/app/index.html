<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹出子页面</title>
    <style>
        /* 基础样式 */
        body {
            font-family: smileySans, Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }
        @font-face {
            font-family: "smileySans";
            src: url(./public/SmileySans-Oblique.ttf);
        }
        /* 触发按钮 */
        .open-btn {
            padding: 12px 24px;
            font-size: 16px;
            background: #3370ff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s;
        }
        .open-btn:hover {
            background: #2554c7;
        }
        /* 遮罩层 */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease, visibility 0.3s;
        }
        /* 子页面 */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 60%;
            height: 60%;
            background: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            transform: translate(-50%, -50%) scaleY(0);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.3s;
            transform-origin: top;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            justify-items: center;
            align-items: start;
        }
        /* 子页面标题 */
        .title {
            position: absolute;
            top:-10%;
            left:2%;
            color: #cfcfcf;
            /* box-shadow: 10px -5px 5px grey; */
        }
        /* 关闭按钮 */
        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: black;
            color: white;
            border: none;
            font-size: 20px;
            width: 30px;
            height: 30px;
            text-align: center;
            cursor: pointer;
            border-radius: 50%;
            line-height: 30px;
        }
        .inputFrame {
            display: flex;
            flex-direction: row;
        }
        .itemInput {
            width: 50%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type=submit] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type=submit]:hover {
            background-color: #45a049;
        }
        /* 子页面打开状态 */
        .overlay.show {
            opacity: 1;
            visibility: visible;
        }
        .popup.show {
            transform: translate(-50%, -50%) scaleY(1);
            opacity: 1;
        }
    </style>
</head>
<body>
    <!-- 触发按钮 -->
    <button class="open-btn">打开子页面</button>

    <!-- 遮罩层 -->
    <div class="overlay"></div>

    <!-- 子页面 -->
    <div class="popup show">
        <button class="close-btn">X</button>
        <h2 class="title">物资管理</h2>
        <div id="itemFrame" class="inputFrame">
            <input id="itemId" class="itemInput" placeholder="itemId">
            <input type="submit" value="Submit">
        </div>
    </div>

    <script>
        const openBtn = document.querySelector(".open-btn");
        const closeBtn = document.querySelector(".close-btn");
        const overlay = document.querySelector(".overlay");
        const popup = document.querySelector(".popup");

        // 打开子页面
        openBtn.addEventListener("click", () => {
            overlay.classList.add("show");
            popup.classList.add("show");
        });

        // 关闭子页面
        closeBtn.addEventListener("click", () => {
            popup.classList.remove("show");
            overlay.classList.remove("show");
        });

        // 点击遮罩层也关闭
        overlay.addEventListener("click", () => {
            popup.classList.remove("show");
            overlay.classList.remove("show");
        });
    </script>

</body>
</html>
